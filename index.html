<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Screen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>

    <div class="container">
        <section class="left">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <h2>Hello, stranger!</h2>
            <p>Here you can create your account and join to our community.</p>
            <div class="loginbox">
                <a href="#">Already have an account?</a>
                <button>Login</button>
            </div>
        </section>
        <section class="right">
            <form action="">
                <div class="inputbox">
                    <h4>Username</h4>
                    <div class="textbox">
                        <input type="text" placeholder="Enter Username">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="inputbox">
                    <h4>Password</h4>
                    <div class="textbox">
                        <input type="text" placeholder="Enter Password">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <div class="inputbox">
                    <h4>Repeat Password</h4>
                    <div class="textbox">
                        <input type="text" placeholder="Enter Password Again">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <div class="inputbox">
                    <h4>E-MAIL</h4>
                    <div class="textbox">
                        <input type="text" placeholder="Enter E-MAIL">
                        <i class="far fa-envelope"></i>
                    </div>
                </div>
                <div class="checkbox">
                    <input class="check" type="checkbox" id="confirmpp">
                    <label for="confirmpp"></label>
                    <p>I agree to the <a href="#">privacy policy.</a></p>
                </div>
                <button class="btn" type="submit">Sign Up</button>
            </form>
        </section>
    </div>

</body>

</html>
